  <div class="navbar navbar-default" role="navigation">

      <div class="navbar-brand">
        <a href="#"><span id="title">Visa Station</span></a>
        <small>&nbsp;&nbsp; free visa form creator</small>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right" ng-show="!loggedIn">
        <li><a  data-toggle="modal" data-target="#LoginModal">Login</a></li>
        <li><a href="/#/help">Help</a></li>

      <ul class="nav navbar-nav navbar-right" ng-show="loggedIn">

<!-- Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="LoginModalLabel">Please login by the following methods</h4>
      </div>
      <div class="modal-body">
        <br>
        <button type="submit" class="btn btn-block btn-success" ng-click="twitter_login()">Twitter</button><br>
        <button class="btn btn-block btn-info" ng-click="fb_login()">Facebook</button><br>
        <button type="submit" class="btn btn-block btn-danger" ng-click="g_login()">Google+</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
