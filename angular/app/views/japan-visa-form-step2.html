<div class="container">
<h2>Step2: Fill in travel information </h2>
<br>
<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="purpose">Purpose of visit to Japan</label>
    <input type="text" class="form-control" id="purpose" placeholder="" ng-model="user.purpose">
  </div>

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="intendedLength">Intended length of stay in Japan</label>
    <input type="text" class="form-control" id="intendedLength" placeholder="" ng-model="user.intendedLength">
  </div>
</div>

<br>

<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="arrivalDate">Date of arrival in Japan</label>
    <input type="text" class="form-control" id="arrivalDate" placeholder="" ng-model="user.arrivalDate">
  </div>

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="portEntry">Port of entry into Japan</label>
    <input type="text" class="form-control" id="portEntry" placeholder="e.g. Narita" ng-model="user.portEntry">
  </div>
</div>

<br>

<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="arrivalDate">Name of ship or airline</label>
    <input type="text" class="form-control" id="arrivalDate" placeholder="" ng-model="user.arrivalDate">
  </div>
</div>

<br>
<strong>Names and addresses of hotels or persons with whom applicant intends to stay</strong>
<br>
<div class="row">
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <label for="arrivalDate">Names of ship or airline</label>
    <input type="text" class="form-control" id="arrivalDate" placeholder="" ng-model="user.arrivalDate">
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <label for="portEntry">Tel</label>
    <input type="text" class="form-control" id="portEntry" placeholder="" ng-model="user.portEntry">
  </div>
</div>

<br>

<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="" ng-model="user.address">
  </div>

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="previousStays">Dates and duration of previous stays in Japan</label>
    <input type="text" class="form-control" id="previousStays" placeholder="" ng-model="user.previousStays">
  </div>
</div>

<br><br>

<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="toStep3(user)">Go to Step3</button>

<br><br>
</div>
